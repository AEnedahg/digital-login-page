<!DOCTYPE html>
<html>
  <head>
    <title>Digital Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="public/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="flex justify-center w-sreen h-screen font-sans-primary">
    <div class="w-[1440px] h-[1024px] flex">
      <div class="pl-[86px] pt-[86px] pr-[20px] pb-[154px] w-[52%]
      max-3xl:w-[100%] max-3xl:flex max-3xl:flex-col max-3xl:items-center
      max-3xl:pl-[0] max-3xl:pr-[0]">
        <h3 class="logo text-[36px] font-bold text-brandPrimary-500 max-3xl:text-center">
          Digital
        </h3>
        <h1 class="mt-[109px] text-[36px] font-sans-secondary font-bold text-brandPrimary-500
        max-3xl:w-[60%] max-3xl:mx-auto max-3xl:text-center max-2xl:text-[30px]
        max-xl:w-[80%] max-md:text-[24px] max-sm:text-[22px]">Artificial Intelligence
          Driving Results For The Travel Industry</h1>
        <p class="text-neutral-400 text-[18px] font-normal mt-[28px]
        max-3xl:text-center max-md:text-[16px]">Welcome back! Please login to your account.</p>
        <div class="email-input w-[100%] h-[74px] border-solid border-2 border-neutral-200
          relative mt-[65px] max-3xl:mb-[20px] max-3xl:w-[80%] max-md:w-[90%]">
          <label class="absolute text-[18px] font-normal text-neutral-400 top-[12px] left-[27px]" for="email">Email
            Address</label>
          <input class="w-[100%] h-[100%] pl-[27px] pt-[39px] text-brandPrimary-300" type="email" id="email" name="Email"
            placeholder="jemima@digital.com">
        </div>
        <div class="password-input w-[100%] h-[74px] border-solid border-2 border-neutral-200
        relative max-3xl:w-[80%] max-md:w-[90%]">
          <label class="absolute text-[18px] font-normal text-neutral-400 top-[12px] left-[27px]"
          for="pwd">Password</label>
          <input id="pwd" class="w-[100%] h-[100%] pl-[27px] pt-[39px] text-brandPrimary-300" type="password" id="pwd"
          name="Password">
          <i id="eye-icon" class="bi bi-eye-slash-fill absolute right-[27px] top-[27px] text-[24px]
          text-neutral-400"></i>
        </div>
        <div class="remember-forgot-password flex justify-between mt-[21px]
        max-3xl:w-[80%] max-md:w-[90%]">
          <div class="remember-me-div">
            <input type="checkbox" name="Remember me" id="remember">
            <label class="text-[18px] font-normal text-neutral-400 max-sm:text-[16px]" for="remember">
              Remember Me</label>
          </div>
          <a class="text-[18px] font-normal text-neutral-400 max-sm:text-[16px]" href="#">Forgot Password?</a>
        </div>
        <div class="btn flex gap-x-[33px] mt-[72px]">
          <button class="w-[129px] h-[54px] bg-brandPrimary-500 text-neutral-0 hover:bg-neutral-0
          hover:border-solid hover:border-2 hover:border-brandPrimary-500 hover:text-brandPrimary-500
          transition duration-300 ease">
            <a class="text-inherit font-sans-primary" href="#">Login</a>
          </button>
          <button class="w-[129px] h-[54px] bg-neutral-0 border-2 border-solid border-brandPrimary-500
          text-brandPrimary-300 hover:bg-brandPrimary-500 hover:text-neutral-0
          transition duration-300 ease">
            <a class="text-inherit font-sans-primary" href="#">Sign Up</a>
          </button>
        </div>
        <div class="login-with grid grid-cols-4 justify-between mt-[81px] mr-[20px] max-3xl:w-[80%]
        max-lg:grid-cols-2 max-lg:gap-y-[10px]">
          <p class``="text-[18px] text-neutral-400 font-normal">Or login with</p>
          <a class="text-[18px] text-brandPrimary-500 font-bold" href="#">Facebook</a>
          <a class="text-[18px] text-brandPrimary-500 font-bold" href="#">LinkedIn</a>
          <a class="text-[18px] text-brandPrimary-500 font-bold" href="#">Google</a>
        </div>
      </div>
      <div class="w-[48%] h-[1024px] bg-neutral-100 relative max-3xl:hidden max-3xl:w-[0]">
        <nav class="w-[65%] flex justify-between absolute top-[86px] left-[142px] text-[24px]
        font-normal text-neutral-400">
          <a class="hover:underline hover:decoration-[4px] hover:decoration-brandPrimary-500 hover:underline-offset-[10px]" 
          href="#">Home</a>
          <a class="hover:underline hover:decoration-[4px] hover:decoration-brandPrimary-500 hover:underline-offset-[10px]" 
          href="#">About us</a>
          <a class="hover:underline hover:decoration-[4px] hover:decoration-brandPrimary-500 hover:underline-offset-[10px]" 
          href="#">Blog</a>
          <a class="hover:underline hover:decoration-[4px] hover:decoration-brandPrimary-500 hover:underline-offset-[10px]" 
          href="#">Pricing</a>
        </nav>
        <img src="https://res.cloudinary.com/dmrr92p4s/image/upload/v1704285357/digital-login-page/login-page-illustration_m4p4mv.svg" 
        alt="login-page-illustration" class="absolute top-[210px]">
      </div>
    </div>
    <script src="script.js">

    </script>
  </body>
</html>
